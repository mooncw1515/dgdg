<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 뷰포트 높이 전체를 차지 */
            background: linear-gradient(135deg, #a8dadc, #457b9d); /* 부드러운 배경 그라데이션 */
            margin: 0;
            padding: 20px; /* 전체적인 패딩 추가 */
            box-sizing: border-box; /* 패딩을 포함한 크기 계산 */
        }
        .login-container {
            background: #ffffff;
            padding: 40px 30px; /* 상하좌우 패딩 */
            border-radius: 12px; /* 둥근 모서리 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            text-align: center;
            width: 100%;
            max-width: 400px; /* 최대 너비 설정 */
        }
        h1 {
            color: #1d3557;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #457b9d;
            font-weight: 600;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="text"]:focus {
            border-color: #457b9d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.2);
        }
        button {
            background-color: #1d3557;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 25px; /* 버튼 상단 마진 */
        }
        button:hover {
            background-color: #457b9d;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .error-message {
            color: #e63946;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link {
            display: block;
            margin-top: 20px;
            color: #457b9d;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }
        .signup-link:hover {
            color: #1d3557;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="gradeSelect">학년:</label>
            <select id="gradeSelect">
                <option value="">학년을 선택하세요</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
        </div>
        <div class="form-group">
            <label for="classSelect">반:</label>
            <select id="classSelect">
                <option value="">반을 선택하세요</option>
                </select>
        </div>
        <button id="loginButton">로그인</button>
        <p class="error-message" id="errorMessage"></p>
        <a href="#" class="signup-link">회원가입</a> </div>

    <script>
        const gradeSelect = document.getElementById('gradeSelect');
        const classSelect = document.getElementById('classSelect');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // 각 학년별 반 개수 정의
        const classesByGrade = {
            '1': 10, // 1학년은 1반부터 10반까지
            '2': 10, // 2학년은 1반부터 10반까지
            '3': 10  // 3학년은 1반부터 10반까지
        };

        // 학년 선택 시 해당 학년의 반 목록을 채우는 함수
        gradeSelect.addEventListener('change', () => {
            const selectedGrade = gradeSelect.value;
            classSelect.innerHTML = '<option value="">반을 선택하세요</option>'; // 반 목록 초기화

            if (selectedGrade) {
                const numClasses = classesByGrade[selectedGrade];
                if (numClasses) {
                    for (let i = 1; i <= numClasses; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `${i}반`;
                        classSelect.appendChild(option);
                    }
                }
            }
        });

        // 로그인 버튼 클릭 이벤트 리스너
        loginButton.addEventListener('click', () => {
            const selectedGrade = gradeSelect.value;
            const selectedClassNum = classSelect.value;

            errorMessage.textContent = ''; // 이전 에러 메시지 초기화

            if (!selectedGrade) {
                errorMessage.textContent = '학년을 선택해주세요.';
                return;
            }
            if (!selectedClassNum) {
                errorMessage.textContent = '반을 선택해주세요.';
                return;
            }

            const selectedClass = `${selectedGrade}-${selectedClassNum}`; // 예: "2-5"
            localStorage.setItem('selectedClass', selectedClass); // 로컬 스토리지에 학년-반 저장

            // 학년에 따라 다른 페이지로 리다이렉트
            if (selectedGrade === '1') {
                // 1학년은 선택 과목 없이 바로 시간표 페이지로
                window.location.href = 'schedule.html';
            } else if (selectedGrade === '2') {
                // 2학년은 선택 과목 여부 확인 후 리다이렉트
                const selectedSubjects = localStorage.getItem('selectedSubjects');
                if (!selectedSubjects) {
                    // 선택 과목이 없으면 2학년 선택 과목 페이지로
                    window.location.href = 'select_subjects.html';
                } else {
                    // 선택 과목이 있으면 시간표 페이지로
                    window.location.href = 'schedule.html';
                }
            } else if (selectedGrade === '3') {
                // 3학년은 선택 과목 여부 확인 후 리다이렉트 (새로운 3학년 선택 과목 페이지)
                const selectedSubjects3rd = localStorage.getItem('selectedSubjects3rd');
                if (!selectedSubjects3rd) {
                    // 선택 과목이 없으면 3학년 선택 과목 페이지로
                    window.location.href = 'select_subjects_3rd.html';
                } else {
                    // 선택 과목이 있으면 시간표 페이지로
                    window.location.href = 'schedule.html';
                }
            } else {
                // 예상치 못한 학년 선택 시 기본적으로 시간표 페이지로
                window.location.href = 'schedule.html';
            }
        });

        // 페이지 로드 시 이전에 저장된 학년-반이 있다면 자동으로 선택
        const lastSelectedClass = localStorage.getItem('selectedClass');
        if (lastSelectedClass) {
            const [lastGrade, lastClassNum] = lastSelectedClass.split('-');
            if (lastGrade) {
                gradeSelect.value = lastGrade;
                // 학년 선택 시 반 드롭다운을 채우는 이벤트 트리거
                const event = new Event('change');
                gradeSelect.dispatchEvent(event);
                
                // 반 옵션이 채워진 후에 이전 반 선택
                // 비동기적으로 처리될 수 있으므로 setTimeout 사용 (선택 사항이지만 안전)
                setTimeout(() => {
                    if (lastClassNum) {
                        classSelect.value = lastClassNum;
                    }
                }, 0);
            }
        }
    </script>
</body>
</html>
